name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Backend Build and Test
  backend_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Matrix for different Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules for backend
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-backend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-backend-

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Run backend tests
        run: |
          cd backend
          npm run test

  # Frontend Build and Test
  frontend_build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Matrix for different Node.js versions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules for frontend
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-frontend-

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm run test

  # Deploy Backend
  deploy_backend:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]  # Ensure backend build and tests run before deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd backend
          npm install  # Install backend dependencies

      - name: Install PM2
        run: |
          npm install -g pm2  # Install PM2 globally

      - name: Deploy Backend
        run: |
          cd backend
          pm2 deploy ecosystem.config.js production  # Deploy using pm2

  # Deploy Frontend
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: |
          cd frontend
          npm install  # Install all dependencies

      - name: Build and Deploy Frontend
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}  # Use the secret for authentication
          NETLIFY_SITE_ID: a76413ba-64fe-4d88-bdaf-c8b3b714ed3b  # Your Site ID
          NETLIFY_SITE_NAME: cyber-school-frontend-vuejs  # Your Site Name
        run: |
          cd frontend
          npm run build  # Build the Vue.js application
          netlify deploy --prod --site $NETLIFY_SITE_ID --token $NETLIFY_AUTH_TOKEN  # Deploy to production
